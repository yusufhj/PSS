{% extends 'dashboard.html' %}

{% block title %}Dashboard - Parking Surveillance System{% endblock %}

{% block content %}
<style>



#parking-lot {
    position: relative;

    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 3%; 
    box-sizing: border-box; 
}

.parking-spot {
    width: 80%;
    margin: 1vh 0;
    background-color: #4CAF50; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    border-radius: 4px;
    padding: 4px; 
    box-sizing: border-box;
    overflow: hidden; 
}

.parking-spot .label {
    font-size: 1em; 
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden; 
    text-overflow: ellipsis; 
}

.parking-spot .timer {
    font-size: 0.8em; 
    opacity: 0.7;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.columns-container {
    width: 100%; 
    display: flex;
    justify-content: space-between; 
    overflow: hidden;
}

.column {
    position: relative; 
    flex-grow: 1;
    margin: 0; 
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
   
.parking-spot.free {
    background-color: #4CAF50; 
}

.parking-spot.occupied {
    background-color: #F44336; 
}

.parking-spot.reserved {
    background-color: #1515c6; 
}

.parking-spot.nearest-free-spot {
    border: 3px solid yellow !important; 
    background-color: lime !important; 
    z-index: 1000; 
}

</style>
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h1 class="card-title">Abstract View</h1>
            </div>
            <div class="col-md-4">
                <h3 id="free-spots-count"></h3>
            </div>
            <div class="col-md-2">
                <button onclick="getNearestFreeSpot()">Closest Spot</button>
            </div> 
      </div>
      
      <div class="card-body">
        <div id="parking-lot"></div>

      </div>
    </div>
  </div>
</div>



{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="../static/js/abstract.js" ></script>
{% endblock %}
