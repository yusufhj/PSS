{% extends 'dashboard.html' %}

{% block title %}Dashboard - Parking Surveillance System{% endblock %}

{% block content %}
<style>
#pickerView {
    position: relative;
    width: 100%; 
    height: 100vh;
    overflow: hidden;
}
#pickerCanvas, #parkingImage {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
}
#edit-controls, #save-controls, #abstract-controls {
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 5px;
    z-index: 100; 
}
#zoomButtons {
    position: absolute;
    top: 0;
    right: 0;
    z-index: 100;
}
button {
    cursor: pointer;
    transition: background-color 0.3s ease;
}
#pickerNav {
    position: absolute;
    top: 25px;
    right: 10px;
    z-index: 100;
}
</style>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
          <h1>Parking Annotation</h1>
          <div id="pickerNav">
            <button id="captureFrameButton">Capture Frame</button>
          </div>
          <div id="pickerView">
            <img id="parkingImage" src="../static/captured_frame.jpg" alt="Video Frame">
            <canvas id="pickerCanvas"></canvas>
            <div id="zoomButtons">
                <button id="zoomInButton">+</button>
                <button id="zoomOutButton">-</button>
            </div>
            <div id="edit-controls" style="display: block">
                <button id="add-btn">Add Park</button>
                <button id="edit-btn">Edit Park</button>
                <button id="entrance-btn">Entrance</button>
                <button id="destination-btn">Destination</button>
            </div>
            <div id="save-controls" style="display: none">
                <button id="save-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
                <button id="clearAllButton">Clear</button>
                <button id="delete-btn">Delete</button>
                <button id="change-label-btn">Change Label</button>
                <button id="snap-toggle" onclick="toggleSnapMode()">Snap Mode</button>
                <button id="undoButton">Undo</button>
                <button id="redoButton">Redo</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../static/js/picker_script.js"></script>
{% endblock %}
